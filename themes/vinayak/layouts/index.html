<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vinayak - HomePage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>


<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="https://www.grynn.ch/">
      <img src="https://www.grynn.io/wp-content/uploads/2019/10/Grynn-Logo-Purple.png" width="112" height="28">
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-end">
      
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          Women
        </a>
        <div class="navbar-dropdown is-right">
          <a class="navbar-item">
            Sports
          </a>
	  <hr class="navbar-divider">
          <a class="navbar-item">
            Office
          </a>
        </div>
      </div>

      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
          Men
        </a>
        <div class="navbar-dropdown is-right">
          <a class="navbar-item">
            Sports
          </a>
	  <hr class="navbar-divider">
          <a class="navbar-item">
            Office
          </a>
        </div>
      </div>

      <a class="navbar-item">
        Kids
      </a>

    </div>
  </div>
</nav>






<section class="hero is-info">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Hero title
      </h1>
      <h2 class="subtitle">
        Hero section
      </h2>
    </div>
  </div>
</section>







<footer class="footer">
  <div class="content has-text-centered">
    <p>
      <strong>Footer Section</strong> by Vinayak.
    </p>
  </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {

  // Get all "navbar-burger" elements
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

});
</script>

  </body>
</html>
